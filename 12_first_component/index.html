<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Component</title>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const Hello = {
            template: `<h1>Hello You!</h1>`,
        }

        const app = new Vue ({
            el: '#app',
            components: {
                'hello': Hello
            },
            data: {
                message: 'hello worlds'
            }
        })
    </script>
</body>
</html>

<!-- it is a good idea to create components for reusability -->
