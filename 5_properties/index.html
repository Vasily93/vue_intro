<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed properties</title>
</head>
<body>
    
    <div id="app">
        <input type="text" placeholder="password here" v-model='password'>
        <p>Length: {{ password.length }}</p>
        <p>Numbers of 'a': {{ numberOfAs }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                password: '',
                
            },
            computed: {
                numberOfAs() {
                   return this.password.split('').filter(char => char == 'a').length
                }
            }
        })
    </script>
</body>
</html>
