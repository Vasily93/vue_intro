<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuscom Eventents </title>
</head>
<body>
    <div id="app">
        <number-input @error='logger'></number-input>
    </div>

    <script type="text/x-template" id="number-input">
        <input type="text" @input="checker">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const NumberInput = {
            template: `#number-input`,
            methods: {
                checker(e) {
                    const letter = e.target.value;
                    // console.log(letter)
                    if(letter === 'j') {
                        this.$emit('error', {mrg: 'something is broke'})
                    }
                }
            }
        }
        
        const app = new Vue ({
            el: '#app',
            components: {
                 NumberInput
            },
            data: {
                hello: 'hello'
            },
            methods: {
                logger(e) {
                    console.log(e)
                }
            }
        })
    </script>
</body>
</html>
