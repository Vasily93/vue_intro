<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives & Binding</title>
</head>
<body>

    <div id="app">
        <input type="text" v-model="url">
        <a v-bind:href= message> {{ url }}</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                message: 'enter url here',
                url: 'https://'
            }
        })
    </script>
</body>
</html>
