<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Styling</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div class="box" :class='{"big": big }'>Get Started</div>
        <hr>
        <h3>Options</h3>
        <p><input type="checkbox" v-model='big'>Large text</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                big: false
            }
        })
    </script>
</body>
</html>
