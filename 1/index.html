<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>
</head>
<body>
    <div id="app">
        <h2>{{ state.count }} are in stock</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const state = { count: 0}
        const app = new Vue({
            el: '#app',
            data: {
                state: state
            }
        })
        function plus() {
           return state.count +=1
        }
    </script>
</body>
</html>
